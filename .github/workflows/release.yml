name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Packages
        run: bun run build

      - name: Configure npm for Trusted Publishing
        run: |
          echo "npm-config-provenance=true" > $HOME/.npmrc
          echo "registry=https://registry.npmjs.org/" >> $HOME/.npmrc

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun changeset version
          publish: bun changeset publish
          title: "chore: Release packages"
          commit: "chore: Release packages"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
